<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header('Edit Thesis Review')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container mt-4">
        <div th:replace="fragments/layout :: message"></div>
        
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Edit Thesis Review</h3>
            </div>
            <div class="card-body">
                <form th:action="@{'/thesis-reviews/edit/'+${review.id}}" method="post" th:object="${review}" class="needs-validation" novalidate>
                    <div class="alert alert-danger mb-4" th:if="${error}" th:text="${error}"></div>
                    
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-2 d-flex gap-1">
                        <h5 class="text-muted">ID: </h5>
                        <p class="mb-0" th:text="${review.id}">
                        </p>
                    </div>
                    
                    <div class="mb-2 d-flex gap-1" th:if="${review.reviewer != null}">
                        <h5 class="text-muted">Reviewer:</h5>
                        <a th:href="@{'/teachers/'+${review.reviewer.id}}" 
                            th:text="${review.reviewer.name}">
                        </a>
                    </div>

                    <div class="mb-2 d-flex gap-1" th:if="${review.thesis != null}">
                        <h5 class="text-muted">Thesis: </h5>
                        <a th:href="@{'/theses/'+${review.thesis.id}}" 
                            th:text="${review.thesis.title}">
                        </a>
                    </div>

                    <div class="mb-2 d-flex gap-1" th:if="${review.reviewDate != null}">
                        <h5 class="text-muted">Review Date: </h5>
                        <p class="mb-0" th:text="${#temporals.format(review.reviewDate, 'dd-MM-yyyy HH:mm')}">
                        </p>
                    </div>

                    <div class="mb-3">
                        <label for="comments" class="form-label">Comments *</label>
                        <textarea class="form-control" id="comments" th:field="*{comments}" rows="3"
                                  th:errorclass="is-invalid"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}">
                            Please enter valid comments
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="positive" class="form-label">Review Type *</label>
                        <select class="form-select" id="positive" th:field="*{positive}"
                                th:errorclass="is-invalid">
                            <option value="true">Positive</option>
                            <option value="false">Negative</option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('positive')}" th:errors="*{positive}">
                            Please select a valid option
                        </div>
                    </div>                          

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Update Review</button>
                        <a th:href="@{/thesis-reviews}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
