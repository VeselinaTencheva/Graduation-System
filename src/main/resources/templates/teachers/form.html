<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header(${teacher.id} ? 'Edit Teacher' : 'New Teacher')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <h2 th:text="${teacher.id} ? 'Edit Teacher' : 'New Teacher'"></h2>
        
        <form th:action="${teacher.id} ? @{/teachers/{id}(id=${teacher.id})} : @{/teachers}"
              th:object="${teacher}" method="post" class="needs-validation" novalidate>
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div class="invalid-feedback">Name is required</div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div class="invalid-feedback">Valid email is required</div>
            </div>
            
            <div class="mb-3">
                <label for="academicTitle" class="form-label">Academic Title</label>
                <input type="text" class="form-control" id="academicTitle" th:field="*{academicTitle}" required>
                <div class="invalid-feedback">Academic title is required</div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       th:required="${!teacher.id}">
                <div class="invalid-feedback">Password is required for new teachers</div>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/teachers}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
    
    <script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
    </script>
</body>
</html>
