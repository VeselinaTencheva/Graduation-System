<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header('Teacher Details')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <div th:replace="fragments/layout :: message"></div>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="card-title mb-0">Teacher Details</h3>
                <div class="d-flex gap-2">
                    <a th:href="@{/teachers/{id}/edit(id=${teacher.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{'/teachers/delete/'+${teacher.id}}" class="btn btn-danger">Delete</a>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>ID:</strong></div>
                    <div class="col-sm-9" th:text="${teacher.id}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Name:</strong></div>
                    <div class="col-sm-9" th:text="${teacher.name}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Email:</strong></div>
                    <div class="col-sm-9" th:text="${teacher.email}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Academic Title:</strong></div>
                    <div class="col-sm-9" th:text="${teacher.academicTitle}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Department:</strong></div>
                    <div class="col-sm-9">
                        <a th:if="${teacher.department != null}" 
                           th:href="@{'/departments/'+${teacher.department.id}}" 
                           th:text="${teacher.department.type.name}"></a>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Supervised Theses:</strong></div>
                    <div class="col-sm-9">
                        <a 
                        th:href="@{/teachers/{id}/applications(id=${teacher.id})}">
                           View supervised theses
                        </a>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Thesis Defenses:</strong></div>
                    <div class="col-sm-9">
                        <a 
                           th:href="@{'/thesis-defenses/teacher/'+${teacher.id}}">
                           View thesis defenses
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
