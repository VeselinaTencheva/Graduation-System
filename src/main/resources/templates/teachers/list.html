<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header('Teachers')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <div th:replace="fragments/layout :: message"></div>
        
        <h2>Teachers</h2>
        <div th:replace="fragments/layout :: tableActions(@{/teachers/new})"></div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Academic Title</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="teacher : ${teachers}" 
                        th:onclick="'window.location.href=\'' + @{/teachers/{id}(id=${teacher.id})} + '\''"
                        style="cursor: pointer;">
                        <td th:text="${teacher.id}"></td>
                        <td th:text="${teacher.name}"></td>
                        <td th:text="${teacher.email}"></td>
                        <td th:text="${teacher.academicTitle}"></td>
                        <td th:text="${teacher.department != null ? teacher.department.type : ''}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
