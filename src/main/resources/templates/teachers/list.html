<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header('Teachers')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <div th:replace="fragments/layout :: message"></div>
        
        <h2>Teachers</h2>
        <div th:replace="fragments/layout :: tableActions(@{/teachers/new})"></div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Academic Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="teacher : ${teachers}">
                        <td th:text="${teacher.id}"></td>
                        <td th:text="${teacher.name}"></td>
                        <td th:text="${teacher.email}"></td>
                        <td th:text="${teacher.academicTitle}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/teachers/{id}(id=${teacher.id})}" 
                                   class="btn btn-sm btn-info">View</a>
                                <a th:href="@{/teachers/{id}/edit(id=${teacher.id})}" 
                                   class="btn btn-sm btn-warning">Edit</a>
                                <form th:action="@{/teachers/{id}/delete(id=${teacher.id})}" 
                                      method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Are you sure you want to delete this teacher?')">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
