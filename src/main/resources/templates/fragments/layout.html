<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Header Fragment -->
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<!-- Navigation Fragment -->
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Graduation System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="hasRole('TEACHER')">
                    <a class="nav-link" th:href="@{/teachers}">Teachers</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('TEACHER')">
                    <a class="nav-link" th:href="@{/students}">Students</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('TEACHER')">
                    <a class="nav-link" th:href="@{/thesis-applications}">Thesis Applications</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                    <a class="nav-link" th:href="@{/my-thesis}">
                        <i class="bi bi-mortarboard"></i> My Thesis
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/theses}">Theses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/thesis-reviews}">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/thesis-defenses}">Defenses</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('TEACHER')">
                    <a class="nav-link" th:href="@{/departments}">Departments</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <span class="nav-link text-light" sec:authentication="name"></span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="form-inline">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </li>
            </ul>
            <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted"> 2025 Graduation System</span>
    </div>
</footer>

<!-- Scripts Fragment -->
<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</div>

<!-- Table Actions Fragment -->
<div th:fragment="tableActions(createUrl)">
    <a th:href="${createUrl}" class="btn btn-primary">Create New</a>
</div>

<!-- Message Alert Fragment -->
<div th:fragment="message" th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

</html>
