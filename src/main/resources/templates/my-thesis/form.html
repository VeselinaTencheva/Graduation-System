<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header('Submit Thesis')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <div th:replace="fragments/layout :: message"></div>
        
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Submit Thesis</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-info mb-4">
                    <h5><i class="bi bi-info-circle"></i> Thesis Application Details</h5>
                    <dl class="row mb-0">
                        <dt class="col-sm-3">Title:</dt>
                        <dd class="col-sm-9" th:text="${app.title}"></dd>
                        
                        <dt class="col-sm-3">Supervisor:</dt>
                        <dd class="col-sm-9" th:if="${app.supervisor != null}">
                            <span th:text="${app.supervisor.academicTitle}"></span>
                            <span th:text="${app.supervisor.name}"></span>
                        </dd>
                    </dl>
                </div>
                
                <form th:action="@{/my-thesis/submit/{appId}(appId=${app.id})}" 
                      th:object="${thesis}" 
                      method="post"
                      class="needs-validation"
                      novalidate>

                    <div class="mb-3">
                        <label for="content" class="form-label">Thesis Content</label>
                        <textarea class="form-control" 
                                id="content" 
                                name="content"
                                th:field="*{content}" 
                                rows="15"
                                placeholder="Enter your thesis content here..."
                                required></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                            Please provide content.
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-upload"></i> Submit Thesis
                        </button>
                        <a th:href="@{/my-thesis}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
