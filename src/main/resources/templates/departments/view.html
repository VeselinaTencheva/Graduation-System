<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header('Department Details')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <div th:replace="fragments/layout :: message"></div>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="card-title mb-0">Department Details</h3>
                <div class="btn-group">
                    <a th:href="@{/departments/{id}/edit(id=${department.id})}" class="btn btn-warning">Edit</a>
                    <form th:action="@{/departments/{id}/delete(id=${department.id})}" 
                          method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger"
                                onclick="return confirm('Are you sure you want to delete this department?')">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>ID:</strong></div>
                    <div class="col-sm-9" th:text="${department.id}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Type:</strong></div>
                    <div class="col-sm-9" th:text="${department.type}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Description:</strong></div>
                    <div class="col-sm-9" th:text="${department.description}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Contact Email:</strong></div>
                    <div class="col-sm-9" th:text="${department.contactEmail}"></div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
