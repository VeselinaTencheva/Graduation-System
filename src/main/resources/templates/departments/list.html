<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header('Departments')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <div th:replace="fragments/layout :: message"></div>
        
        <h2>Departments</h2>
        <div th:replace="fragments/layout :: tableActions(@{/departments/new})"></div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Contact Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="department : ${departments}">
                        <td th:text="${department.id}"></td>
                        <td th:text="${department.type}"></td>
                        <td th:text="${department.description}"></td>
                        <td th:text="${department.contactEmail}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/departments/{id}(id=${department.id})}" 
                                   class="btn btn-sm btn-info">View</a>
                                <a th:href="@{/departments/{id}/edit(id=${department.id})}" 
                                   class="btn btn-sm btn-warning">Edit</a>
                                <a th:href="@{/departments/delete/{id}(id=${department.id})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this department?')">Delete</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
