<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: header('Departments')}"/>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navigation}"></nav>
    
    <div class="container">
        <div th:replace="~{fragments/layout :: message}"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2>Departments</h2>
            <template th:replace="~{fragments/layout :: tableActions(@{/departments/new})}"></template>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Contact Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="department : ${departments}" 
                        th:onclick="'window.location.href=\'' + @{/departments/{id}(id=${department.id})} + '\''"
                        style="cursor: pointer;">
                        <td th:text="${department.id}"></td>
                        <td th:text="${department.type.name}"></td>
                        <td th:text="${department.description}"></td>
                        <td th:text="${department.contactEmail}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
