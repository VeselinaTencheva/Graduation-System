<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header('Thesis Application Details')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <div th:replace="fragments/layout :: message"></div>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="card-title mb-0">Thesis Application Details</h3>
                <div class="btn-group">
                    <a th:href="@{/thesis-applications/{id}/edit(id=${thesisApp.id})}" class="btn btn-warning">Edit</a>
                    <form th:action="@{/thesis-applications/{id}/delete(id=${thesisApp.id})}" 
                          method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger"
                                onclick="return confirm('Are you sure you want to delete this thesis application?')">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>ID:</strong></div>
                    <div class="col-sm-9" th:text="${thesisApp.id}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Title:</strong></div>
                    <div class="col-sm-9" th:text="${thesisApp.title}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Student:</strong></div>
                    <div class="col-sm-9">
                        <a th:if="${thesisApp.student}" 
                           th:href="@{'/students/'+${thesisApp.student.id}}" 
                           th:text="${thesisApp.student.name}" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Supervisor:</strong></div>
                    <div class="col-sm-9">
                        <a th:if="${thesisApp.supervisor}" 
                           th:href="@{'/teachers/'+${thesisApp.supervisor.id}}" 
                           th:text="${thesisApp.supervisor.name}"></a>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Status:</strong></div>
                    <div class="col-sm-9" th:text="${thesisApp.status}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Objective:</strong></div>
                    <div class="col-sm-9" th:text="${thesisApp.objective}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Created At:</strong></div>
                    <div class="col-sm-9" th:text="${#temporals.format(thesisApp.submissionDate, 'dd-MM-yyyy HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
