<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/layout :: header('Thesis Details')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <div th:replace="fragments/layout :: message"></div>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="card-title mb-0">Thesis Details</h3>
                <div class="d-flex gap-2" sec:authorize="hasRole('TEACHER')">
                    <a th:href="@{/theses/{id}/edit(id=${thesis.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{'/theses/delete/'+${thesis.id}}" class="btn btn-danger">Delete</a>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>ID:</strong></div>
                    <div class="col-sm-9" th:text="${thesis.id}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Content:</strong></div>
                    <div class="col-sm-9" th:text="${thesis.content}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Student:</strong></div>
                    <div class="col-sm-9">
                        <a th:if="${thesis.getStudent()}" 
                           th:href="@{'/students/'+${thesis.getStudent().id}}" 
                           th:text="${thesis.getStudent().name}" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Supervisor:</strong></div>
                    <div class="col-sm-9">
                        <a th:if="${thesis.getSupervisor()}" 
                           th:href="@{'/teachers/'+${thesis.getSupervisor().id}}" 
                           th:text="${thesis.getSupervisor().name}"></a>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Review Status:</strong></div>
                    <div class="col-sm-9">
                        <a th:if="${thesis.review != null && thesis.review.isPositive}"
                            th:href="@{/thesis-reviews/{id}(id=${thesis.review.id})}"
                            class="badge bg-success text-decoration-none">
                            Positive
                        </a>
                        <a th:if="${thesis.review != null && !thesis.review.isPositive}"
                            th:href="@{/thesis-reviews/{id}(id=${thesis.review.id})}"
                            class="badge bg-danger text-decoration-none">
                            Negative
                        </a>
                        <a th:if="${thesis.review == null}"
                            th:href="@{/thesis-reviews/new(thesisId=${thesis.id})}"
                            class="badge bg-info text-decoration-none">
                            Click to review
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
