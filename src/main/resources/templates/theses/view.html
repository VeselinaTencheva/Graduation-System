<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header('Thesis Details')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <div th:replace="fragments/layout :: message"></div>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="card-title mb-0">Thesis Details</h3>
                <div class="d-flex gap-2">
                    <a th:href="@{/theses/{id}/edit(id=${thesis.id})}" class="btn btn-warning">Edit</a>
                    <form th:action="@{/theses/{id}/delete(id=${thesis.id})}" 
                          method="post">
                        <button type="submit" class="btn btn-danger"
                                onclick="return confirm('Are you sure you want to delete this thesis?')">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>ID:</strong></div>
                    <div class="col-sm-9" th:text="${thesis.id}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Title:</strong></div>
                    <div class="col-sm-9" th:text="${thesis.title}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Description:</strong></div>
                    <div class="col-sm-9" th:text="${thesis.content}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Student:</strong></div>
                    <div class="col-sm-9">
                        <a th:if="${thesis.getStudent()}" 
                           th:href="@{'/students/'+${thesis.getStudent().id}}" 
                           th:text="${thesis.getStudent().name}" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Supervisor:</strong></div>
                    <div class="col-sm-9">
                        <a th:if="${thesis.getSupervisor()}" 
                           th:href="@{'/teachers/'+${thesis.getSupervisor().id}}" 
                           th:text="${thesis.getSupervisor().name}"></a>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Status:</strong></div>
                    <div class="col-sm-9" th:text="${thesis.status}"></div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
