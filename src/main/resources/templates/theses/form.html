<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header(${thesis.id} ? 'Edit Thesis' : 'New Thesis')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <h2 th:text="${thesis.id} ? 'Edit Thesis' : 'New Thesis'"></h2>
        
        <form th:action="${thesis.id} ? @{/theses/{id}(id=${thesis.id})} : @{/theses}"
              th:object="${thesis}" method="post" class="needs-validation" novalidate>
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                <div class="invalid-feedback">Title is required</div>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">content</label>
                <textarea class="form-control" id="description" th:field="*{content}" rows="3" required></textarea>
                <div class="invalid-feedback">Description is required</div>
            </div>
            
            <div class="mb-3">
                <label for="student" class="form-label">Student</label>
                <select class="form-select" id="student" th:field="*{student.id}" required>
                    <option value="">Select Student</option>
                    <option th:each="student : ${students}"
                            th:value="${student.id}"
                            th:text="${student.name}"></option>
                </select>
                <div class="invalid-feedback">Student is required</div>
            </div>
            
            <div class="mb-3">
                <label for="supervisor" class="form-label">Supervisor</label>
                <select class="form-select" id="supervisor" th:field="*{supervisor.id}" required>
                    <option value="">Select Supervisor</option>
                    <option th:each="teacher : ${teachers}"
                            th:value="${teacher.id}"
                            th:text="${teacher.name}"></option>
                </select>
                <div class="invalid-feedback">Supervisor is required</div>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/theses}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
    
    <script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
    </script>
</body>
</html>
