<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: header('Theses')}"/>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navigation}"></nav>

    <div class="container">
        <div th:replace="~{fragments/layout :: message}"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2>Theses</h2>
            <template th:replace="~{fragments/layout :: tableActions(@{/theses/new})}"></template>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Student</th>
                        <th>Supervisor</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="thesis : ${theses}"
                        th:onclick="'window.location.href=\'' + @{/theses/{id}(id=${thesis.id})} + '\''"
                        style="cursor: pointer;">
                        <td th:text="${thesis.id}"></td>
                        <td th:text="${thesis.title}"></td>
                        <td th:text="${thesis.student?.name}"></td>
                        <td th:text="${thesis.supervisor?.name}"></td>
                        <td>
                            <span th:class="${'badge ' + 
                                (thesis.status == 'ACCEPTED' ? 'bg-success' : 
                                (thesis.status == 'REJECTED' ? 'bg-danger' : 'bg-warning'))}"
                                th:text="${thesis.status}">
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
