<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header('Theses')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <div th:replace="fragments/layout :: message"></div>
        
        <h2>Theses</h2>
        <div th:replace="fragments/layout :: tableActions(@{/theses/new})"></div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Student</th>
                        <th>Supervisor</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="thesis : ${theses}">
                        <td th:text="${thesis.id}"></td>
                        <td th:text="${thesis.title}"></td>
                        <td>
                            <span th:if="${thesis.thesisApplication != null && thesis.thesisApplication.student != null}">
                                <a th:href="@{'/students/'+${thesis.thesisApplication.student.id}}" 
                                   th:text="${thesis.thesisApplication.student.name}" />
                            </span>
                        </td>
                        <td>
                            <span th:if="${thesis.supervisor != null}">
                                <a th:href="@{'/teachers/'+${thesis.supervisor.id}}" th:text="${thesis.supervisor.name}"/>
                            </span>
                        </td>
                        <td th:text="${thesis.status}"></td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/theses/{id}(id=${thesis.id})}" 
                                   class="btn btn-sm btn-info">View</a>
                                <a th:href="@{/theses/{id}/edit(id=${thesis.id})}" 
                                   class="btn btn-sm btn-warning">Edit</a>
                                <form th:action="@{/theses/{id}/delete(id=${thesis.id})}" 
                                      method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Are you sure you want to delete this thesis?')">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
