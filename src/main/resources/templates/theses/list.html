<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header('Theses')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <div th:replace="fragments/layout :: message"></div>
        
        <h2>Theses</h2>
        <div th:replace="fragments/layout :: tableActions(@{/theses/new})"></div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Student</th>
                        <th>Supervisor</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="thesis : ${theses}" 
                        th:onclick="'window.location.href=\'' + @{/theses/{id}(id=${thesis.id})} + '\''"
                        style="cursor: pointer;">
                        <td th:text="${thesis.id}"></td>
                        <td th:text="${thesis.title}"></td>
                        <td>
                            <span th:if="${thesis.getStudent() != null}" 
                                  th:text="${thesis.getStudent().name}">
                            </span>
                        </td>
                        <td>
                            <span th:if="${thesis.getSupervisor() != null}"
                                  th:text="${thesis.getSupervisor().name}">
                            </span>
                        </td>
                        <td th:text="${thesis.status}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
