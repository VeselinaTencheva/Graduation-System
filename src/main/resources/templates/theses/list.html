<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: header('Theses')}"/>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navigation}"></nav>

    <div class="container">
        <div th:replace="~{fragments/layout :: message}"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2>Theses</h2>
            <template th:replace="~{fragments/layout :: tableActions(@{/theses/new})}"></template>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Student</th>
                        <th>Supervisor</th>
                        <th>Uploaded Date</th>
                        <th>Review</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="thesis : ${theses}"
                        th:onclick="'window.location.href=\'' + @{/theses/{id}(id=${thesis.id})} + '\''"
                        style="cursor: pointer;">
                        <td th:text="${thesis.id}"></td>
                        <td> 
                            <a th:if="${thesis.student}" 
                               th:href="@{'/students/'+${thesis.student.id}}" 
                               th:text="${thesis.student.name}"></a>
                        </td>
                        <td> 
                            <a th:if="${thesis.supervisor}" 
                               th:href="@{'/teachers/'+${thesis.supervisor.id}}" 
                               th:text="${thesis.supervisor.name}"></a>
                        </td>
                        <td th:text="${#temporals.format(thesis.uploadDate, 'dd-MM-yyyy HH:mm')}"></td>
                        <td>
                            <a th:if="${thesis.review != null && thesis.review.isPositive}"
                               th:href="@{/thesis-reviews/{id}(id=${thesis.review.id})}"
                               class="badge bg-success text-decoration-none">
                                Positive
                            </a>
                            <a th:if="${thesis.review != null && !thesis.review.isPositive}"
                               th:href="@{/thesis-reviews/{id}(id=${thesis.review.id})}"
                               class="badge bg-danger text-decoration-none">
                                Negative
                            </a>
                            <a th:if="${thesis.review == null}"
                               th:href="@{/thesis-reviews/new(thesisId=${thesis.id})}"
                               class="badge bg-info text-decoration-none">
                                Click to review
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
