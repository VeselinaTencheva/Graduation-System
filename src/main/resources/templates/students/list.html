<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header('Students')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <div th:replace="fragments/layout :: message"></div>
        
        <h2>Students</h2>
        <div th:replace="fragments/layout :: tableActions(@{/students/new})"></div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Faculty Number</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}" 
                        th:onclick="'window.location.href=\'' + @{/students/{id}(id=${student.id})} + '\''"
                        style="cursor: pointer;">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.facultyNumber}"></td>
                        <td th:text="${student.department != null ? student.department.type : ''}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
