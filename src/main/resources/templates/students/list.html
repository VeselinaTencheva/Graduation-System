<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: header('Students')}"/>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navigation}"></nav>
    
    <div class="container">
        <div th:replace="~{fragments/layout :: message}"></div>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2>Students</h2>
            <template th:replace="~{fragments/layout :: tableActions(@{/students/new})}"></template>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Faculty Number</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}" 
                        th:onclick="'window.location.href=\'' + @{/students/{id}(id=${student.id})} + '\''"
                        style="cursor: pointer;">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.facultyNumber}"></td>
                        <td th:text="${student.department?.type?.name}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
