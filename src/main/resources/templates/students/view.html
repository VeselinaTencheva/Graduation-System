<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header('Student Details')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <div th:replace="fragments/layout :: message"></div>
        
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Student Details</h3>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>ID:</strong></div>
                    <div class="col-sm-9" th:text="${student.id}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Name:</strong></div>
                    <div class="col-sm-9" th:text="${student.name}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Email:</strong></div>
                    <div class="col-sm-9" th:text="${student.email}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Faculty Number:</strong></div>
                    <div class="col-sm-9" th:text="${student.facultyNumber}"></div>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/students}" class="btn btn-secondary">Back to List</a>
                <form th:action="@{/students/{id}/delete(id=${student.id})}" 
                      method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this student?')">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
