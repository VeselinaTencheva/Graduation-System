<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header('Student Details')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <div th:replace="fragments/layout :: message"></div>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="card-title mb-0">Student Details</h3>
                <div class="d-flex gap-2">
                    <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{'/students/delete/'+${student.id}}" class="btn btn-danger">Delete</a>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>ID:</strong></div>
                    <div class="col-sm-9" th:text="${student.id}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Name:</strong></div>
                    <div class="col-sm-9" th:text="${student.name}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Email:</strong></div>
                    <div class="col-sm-9" th:text="${student.email}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Faculty Number:</strong></div>
                    <div class="col-sm-9" th:text="${student.facultyNumber}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Department:</strong></div>
                    <div class="col-sm-9">
                        <a th:if="${student.department != null}" 
                           th:href="@{'/departments/'+${student.department.id}}" 
                           th:text="${student.department.type.name}"></a>
                    </div>
                </div>
                <div class="row mb-3" th:if="${student.thesisApplication != null}">
                    <div class="col-sm-3"><strong>Current Thesis:</strong></div>
                    <div class="col-sm-9">
                        <a th:href="@{'/theses/'+${student.thesisApplication.id}}" 
                           th:text="${student.thesisApplication.title}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
