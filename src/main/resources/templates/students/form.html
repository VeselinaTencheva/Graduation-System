<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header(${student.id} ? 'Edit Student' : 'New Student')">
</head>
<body>
    <nav th:replace="fragments/layout :: navigation"></nav>
    
    <div class="container">
        <h2 th:text="${student.id} ? 'Edit Student' : 'New Student'"></h2>
        
        <form th:action="${student.id} ? @{/students/{id}(id=${student.id})} : @{/students}"
              th:object="${student}" method="post" class="needs-validation" novalidate>
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div class="invalid-feedback">Name is required</div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div class="invalid-feedback">Valid email is required</div>
            </div>
            
            <div class="mb-3">
                <label for="facultyNumber" class="form-label">Faculty Number</label>
                <input type="text" class="form-control" id="facultyNumber" th:field="*{facultyNumber}" required>
                <div class="invalid-feedback">Faculty number is required</div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       th:required="${!student.id}">
                <div class="invalid-feedback">Password is required for new students</div>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
    
    <script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
    </script>
</body>
</html>
